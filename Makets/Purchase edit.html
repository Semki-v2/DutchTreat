<!DOCTYPE html>
<html>
<head>
<title>HTML5, CSS3 and JavaScript demo</title>
</head>
<body>
<h1></h1>
  <form >
    <fieldset>
      <label>Покупатель</label>
      <select>
        <option>Вова</option>
        <option>Денис</option>
        <option>Макс</option>
        <option>Паха</option>
      </select>
    </fieldset>
    <fieldset>
      <label>Описание</label>
      <input type="text" />
    </fieldset>
    <fieldset>
      <label>Сумма</label>
      <input type="number"/>
    </fieldset>
    <fieldset>
      <label>Потребители</label>
      <select multiple="multiple">
        <option selected="selected">Вова</option>
        <option selected="selected">Денис</option>
        <option selected="selected">Макс</option>
        <option selected="selected">Паха</option>
      </select>
    </fieldset>
    <input type="submit" value="Сохранить" />
  </form>
</body>
</html>
