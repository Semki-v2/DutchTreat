<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Участник</th>
      <th>Итоговая сумма</th>
    </tr>

  </thead>
  <tbody>
    <tr ng-repeat="row in balanceRows">
      <td>{{row.participant.name}}</td>
      <td>{{row.amount | number:2}}</td>
    </tr>
  </tbody>
</table>
<a href="events/{{eventId}}/balance" class="btn btn-primary btn-xs">Детализация расчетов</a>
