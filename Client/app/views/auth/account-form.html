<div class="form-group">
    <label for="login" class="control-label col-sm-1">Логин: </label>
    <div class="col-sm-4">
      <input type="text" 
            ng-model="account.user_login" 
            ng-readonly="Edit" 
            name="login" 
            class="form-control" 
            ng-minlength="4" 
            id="login" 
            placeholder="Логин" 
            required
            ng-remote-validate="/customer/validpassword"
            ng-remote-method="GET" />
      <div ng-show="form.$submitted || form.login.$touched">
        <span ng-show="form.login.$error.required">Требуется логин</span>
        <span ng-show="form.login.$error.existed">Данный логин занят</span>
        <span ng-show="form.login.$error.minlength">Минимальна длинна 4 символа</span>
      </div>
    </div>
</div>
<div class="form-group">
    <label for="password" class="control-label col-sm-1">Пароль: </label>
    <div class="col-sm-4">
      <input type="password" ng-model="account.user_password" class="form-control" id="password" placeholder="Пароль" required />
    </div>
</div>
<div class="form-group">
    <label for="passConfirmation" class="control-label col-sm-1">Подтверждение: </label>
    <div class="col-sm-4">
      <input type="password" ng-model="account.password_confirmation" class="form-control" id="passConfirmation" placeholder="Подтверждение" required/>
    </div>
</div>
<div class="form-group">
    <label for="email" class="control-label col-sm-1">Email: </label>
    <div class="col-sm-4">
      <input type="email" ng-model="account.email" class="form-control" id="email" placeholder="Email" />
    </div>
</div>
