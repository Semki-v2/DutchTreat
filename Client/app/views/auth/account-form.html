<div class="form-group">
    <label for="login" class="control-label col-sm-1">Логин: </label>
    <div class="col-sm-4">
      <input type="text" ng-model="account.user_login" class="form-control" id="login" placeholder="Логин" required />
    </div>
</div>
<div class="form-group">
    <label for="password" class="control-label col-sm-1">Пароль: </label>
    <div class="col-sm-4">
      <input type="password" ng-model="account.user_password" class="form-control" id="password" placeholder="Пароль" required />
    </div>
</div>
<div class="form-group">
    <label for="passConfirmation" class="control-label col-sm-1">Подтверждение: </label>
    <div class="col-sm-4">
      <input type="password" ng-model="account.password_confirmation" class="form-control" id="passConfirmation" placeholder="Подтверждение" required/>
    </div>
</div>
<div class="form-group">
    <label for="email" class="control-label col-sm-1">Email: </label>
    <div class="col-sm-4">
      <input type="email" ng-model="account.description" class="form-control" id="email" placeholder="Email" />
    </div>
</div>
