<form role="form" ng-submit="login(credentials)">
<div class="form-group">
<label for="username">Пользователь:</label> <input type="text"
class="form-control" id="username" name="username" ng-model="credentials.username"/>
</div>
<div class="form-group">
<label for="password">Пароль:</label> <input type="password"
class="form-control" id="password" name="password" ng-model="credentials.password"/>
</div>
<button type="submit" class="btn btn-primary">Войти</button>
<a class="btn btn-primary" href="auth/registration">Зарегистрироваться</a>
</form>
