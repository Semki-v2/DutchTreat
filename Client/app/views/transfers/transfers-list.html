<h1>Событие {{evento.name}}</h1>
  <table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Отправитель</th>
      <th>Сумма</th>
      <th>Получатель</th>
      <th>Описание</th>
      <th class="col-sm-1"></th>
    </tr>

  </thead>
  <tbody>
    <tr ng-repeat="transfer in transfers">
      <td>{{transfer.sender.name}}</td>
      <td>{{transfer.amount | number:2}}</td>
      <td>{{transfer.receiver.name}}</td>
      <td>{{transfer.description}}</td>
      <td>
      	<div class="btn-group pull-right btn-group-hover">
            <a href="events/{{evento.id}}/transfers/{{transfer.id}}/edit" class="btn btn-xs btn-warning">
            	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <a ng-click="deleteTransfer(transfer)" class="btn btn-xs btn-danger">
            	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
        </div>
      </td>
    </tr>
    
  </tbody>
</table>
<a href="events/{{evento.id}}/transfers/new">Добавить проводку</a>
