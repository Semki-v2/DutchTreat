<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Отправитель</th>
      <th>Сумма</th>
      <th>Получатель</th>
      <th>Описание</th>
      <th class="col-sm-1"></th>
    </tr>

  </thead>
  <tbody>
    <tr ng-repeat="transfer in transfers">
      <td>{{transfer.sender.name}}</td>
      <td>{{transfer.amount | number:2}}</td>
      <td>{{transfer.receiver.name}}</td>
      <td>{{transfer.description}}</td>
      <td>
      	<div class="btn-group pull-right btn-group-hover">
            <a href="events/{{eventId}}/transfers/{{transfer.id}}/edit" class="btn btn-xs btn-warning">
            	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <a ng-click="deleteTransfer(transfer)" class="btn btn-xs btn-danger">
            	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
        </div>
      </td>
    </tr>
    
  </tbody>
</table>
<a href="events/{{eventId}}/transfers/new" class="btn btn-primary btn-xs">Добавить проводку</a>

<script type="text/ng-template" id="confirmDeleteTransfer.html">
  <div class="modal-header">
      <h4>Подтверждение</h4>
  </div>
  <div class="modal-body">
      <p>Вы уверены, что хотите удалить проводку {{transfer.description}}?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" ng-click="confimDelete(transfer)">Удалить</button>
    <button class="btn" ng-click="cancelDelete()">Отмена</button>
  </div>
</script>
