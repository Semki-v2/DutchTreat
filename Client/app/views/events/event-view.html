<h1>Событие {{evento.name}}</h1>
  <table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Покупатель</th>
      <th>Сумма</th>
      <th>Описание</th>
      <th>Участники</th>
      <th class="col-sm-1"></th>
    </tr>

  </thead>
  <tbody>
    <tr ng-repeat="purchase in purchases">
      <td>{{purchase.buyer.name}}</td>
      <td>{{purchase.amount | number:2}}</td>
      <td>{{purchase.description}}</td>
      <td><span ng-repeat="consumer in purchase.consumers">{{consumer.name}}{{$last ? '' : ', '}}</span></td>
      <td>
      	<div class="btn-group pull-right btn-group-hover">
            <a href="events/{{evento.id}}/purchases/{{purchase.id}}/edit" class="btn btn-xs btn-warning">
            	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <a ng-click="deletePurchase(purchase)" class="btn btn-xs btn-danger">
            	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
        </div>
      </td>
    </tr>
    
  </tbody>
</table>
<a href="events/{{evento.id}}/purchases/new">Добавить покупку</a>
<a href="events/{{evento.id}}/transfers">Расчеты</a>
