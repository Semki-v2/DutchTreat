<h1>События</h1>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Название</th>
      <th class="col-sm-1"></th>
      <th class="col-sm-1"></th>
    </tr>

  </thead>
  <tbody>
    <tr ng-repeat="evento in eventos">
      <td>{{evento.name}}</td>
      <td>
      	<a href="events/{{evento.id}}" class="btn btn-default btn-xs">
        	<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
        </a> 
      </td>
      <td>
      	<div class="btn-group pull-right btn-group-hover">
            <a href="events/{{evento.id}}/edit" class="btn btn-xs btn-warning">
            	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <a ng-click="deleteEvento(evento)" class="btn btn-xs btn-danger">
            	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
        </div>
      </td>
    </tr>
    
  </tbody>
</table>
<a href="events/new" class="btn btn-primary">Добавить событие</a>
