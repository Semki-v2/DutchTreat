<div class="form-group">
    <label for="name" class="control-label col-sm-1">Название: </label>
    <div class="col-sm-10">
    	<input type="text" ng-model="evento.name" class="form-control" id="name" placeholder="Название" />
    </div>
</div>
<div class="form-group">
	<label for="evento_participants" class="control-label col-sm-1">Участники: </label>
	<tags-input ng-model="evento.participants" id="evento_participants" placeholder="Добавить участника" min-length="2" display-property="name" key-property="name">
</div>
<div class="form-group">
  <label for="accounts" class="control-label col-sm-1">Доступ: </label>
 <!--  <div class="col-sm-6">
    <select multiple class="form-control" ng-model="evento.accessAccounts" id="accounts" required ng-options="account.user_login for account in accounts track by account.id" convert-to-number>
      
    </select>
  </div> -->
  <div isteven-multi-select input-model="accounts" output-model="evento.accessAccounts" button-label="user_login" item-label="user_login" tick-property="selected" max-labels="3" search-property="user_login" translation="multiselectLocalization"></div>
  <div class="form-group">
    <label for="evento_invate" class="control-label col-sm-1">Приглашение: </label>
    <div class="col-sm-10">
        <input type="text" ng-model="inviteHash" ng-readonly="true" class="form-control" id="evento_invate" />
        <input type="button" ng-click="invateUser()" class="btn btn-primary" value="Приглаисть"/>
    </div>
  </div>
</div>
<input type="submit" class="btn btn-primary" value="Сохранить"/>
