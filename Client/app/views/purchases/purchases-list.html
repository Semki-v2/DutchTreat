<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Покупатель</th>
      <th>Сумма</th>
      <th>Описание</th>
      <th>Участники</th>
      <th class="col-sm-1"></th>
    </tr>

  </thead>
  <tbody>
    <tr ng-repeat="purchase in purchases">
      <td>{{purchase.buyer.name}}</td>
      <td>{{purchase.amount | number:2}}</td>
      <td>{{purchase.description}}</td>
      <td><span ng-repeat="consumer in purchase.consumers">{{consumer.name}}{{$last ? '' : ', '}}</span></td>
      <td>
        <div class="btn-group pull-right btn-group-hover">
            <a href="events/{{evento.id}}/purchases/{{purchase.id}}/edit" class="btn btn-xs btn-warning">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <a ng-click="askDeletePurchase(purchase)" class="btn btn-xs btn-danger">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
        </div>
      </td>
    </tr>
    
  </tbody>
</table>

<script type="text/ng-template" id="confirmDeletePurchase.html">
  <div class="modal-header">
      <h4>Подтверждение</h4>
  </div>
  <div class="modal-body">
      <p>Вы уверены, что хотите удалить закупку {{purchase.description}}?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" ng-click="confimDelete(purchase)">Удалить</button>
    <button class="btn" ng-click="cancelDelete()">Отмена</button>
  </div>
</script>
